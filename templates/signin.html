<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign in - AutoParts</title>
    <!-- CSS files -->
    <link href="{{ url_for('static', filename='css/tabler.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/tabler-flags.min.css') }}" rel="stylesheet"/> 
    <link href="{{ url_for('static', filename='css/tabler-payments.min.css') }}" rel="stylesheet"/> 
    <link href="{{ url_for('static', filename='css/tabler-vendors.min.css') }}" rel="stylesheet"/> 
    <link href="{{ url_for('static', filename='css/demo.min.css') }}" rel="stylesheet"/> 
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="#" class="navbar-brand navbar-brand-autodark">
            <img src="#" width="110" height="32" alt="AutoParts" class="navbar-brand-image">
          </a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>
            <form action="/login" method="post" autocomplete="off" novalidate>
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                <div class="mb-3">
                    <label class="form-label">OPT Code</label>
                    <input type="text" class="form-control" name="opt_code" autocomplete="off" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">PIN</label>
                    <div class="input-group input-group-flat">
                        <input type="password" class="form-control" name="pin" placeholder="Your pin" autocomplete="off" required>
                        <span class="input-group-text">
                            <a href="#" class="link-secondary" title="Show password">
                                <!-- Icon omitted for brevity -->
                            </a>
                        </span>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
          </div>
          
        </div>
        
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{{ url_for('static', filename='js/tabler.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/demo.min.j') }}" defer></script>
  </body>
</html>
